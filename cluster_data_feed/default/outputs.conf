[tcpout]
defaultGroup = cluster-label
sslVersions = tls1.2
cipherSuite = ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:!aNULL:!eNULL:!LOW:!EXP:!SSLv2:!RC4:!MD5:!SEED:!PSK:!SRP:!DSS:!DES:!3DES
ecdhCurves = secp384r1,secp521r1
useClientSSLCompression = false
sslVerifyServerCert = true
sslCommonNameToCheck = _IDX_, _HF_, _CM_
clientCert = $SPLUNK_HOME/etc/certs/server.pem
sslPassword = 

[tcpout:cluster-label]
indexerDiscovery = cluster-label
forwardedindex.filter.disable = true
indexAndForward = false

[indexer_discovery:cluster-label]
pass4SymmKey = secret
master_uri = https://_CM_:8089
